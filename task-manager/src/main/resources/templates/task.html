<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Task Manager</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>

<body>

<div class="jumbotron">
    <h1>Task Manager</h1>
    <h6>Below are the details of task id <span th:text="${task.taskId}"></span></h6>
</div>
	<table class="table table-bordered">
	    <tr class="thead-dark">
	        <th>Task ID</th>
	        <th>Description</th>
	        <th>Creation Date</th> 
	        <th>Due Date</th>
	        <th>Completion Date</th>
	        <th>Assignee Id</th>
	        <th>Assignee Name</th>
	        <th>Assignee Email</th>       
	    </tr>
	    <tr>
	        <td th:text="${task.taskId}"></td>
	        <td th:text="${task.description}"></td>
	        <td th:text="${task.createdDate}"></td>
	        <td th:text="${task.dueDate}"></td>
	        <td th:text="${task.completedDate}"></td>
	        <td th:text="${task.assignee.assigneeId}"></td>
	        <td th:text="${task.assignee.name}"></td>
	        <td th:text="${task.assignee.email}"></td>     
	    </tr>
	</table>
</body>

</html>
