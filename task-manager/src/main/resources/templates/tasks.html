<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Task Manager</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>
	<div class="jumbotron">
	    <h1>Task Manager</h1>
	     <p class="custom-lead">
	     	Listed below are existing tasks from the database and allowed actions
	    </p>
	    <div class="margin-bottom custom-lead">
	    	To add a new task to the database click here
	    	<span><a th:href="@{/addTask}" class="btn btn-secondary">Add Task</a></span>
	    </div>   
	</div>
	<table class="table table-bordered">
	    <tr class="thead-dark">
	        <th>Task ID</th>
	        <th>Description</th>
	        <th>Creation Date</th> 
	        <th>Due Date</th>
	        <th>Completion Date</th>
	        <th>Assignee Id</th>
	        <th>Assignee Name</th>
	        <th>Assignee Email</th>  
	        <th>Action</th>          
	    </tr>
	    <tr th:each="task : ${allTasks}">
	        <td th:text="${task.taskId}"></td>
	        <td th:text="${task.description}"></td>
	        <td th:text="${task.createdDate}"></td>
	        <td th:text="${task.dueDate}"></td>
	        <td th:text="${task.completedDate}"></td>
	        <td th:text="${task.assignee.assigneeId}"></td>
	        <td th:text="${task.assignee.name}"></td>
	        <td th:text="${task.assignee.email}"></td>
			<td>
				<span><a th:href="@{/edit/} + ${task.taskId}" class="btn btn-secondary">Update</a></span>
			   	<span><a th:href="@{/delete/} + ${task.taskId}" class="btn btn-secondary margin-bottom">Delete</a></span>	    		        	
	    	</td>       
	    </tr>
	</table>
</body>
</html>
