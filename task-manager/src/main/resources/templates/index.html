<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Task Manager</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
	<link type="text/css" rel="stylesheet" href="style.css">
</head>
<body>	
	<main class="container text-center heading-top">		
		<h1 class="display-5 fw-bold">Task Manager</h1>
		<div class="col-lg-6 mx-auto">
		<main>
		<table class="table table-bordered">
	    <tr>
	        <th>To retreive a specific task enter the task id below and click 'Find Task'</th>      
	    </tr>
	    <tr class="margin-bottom">
	        <td>
	        	<form th:action="@{/tasks/taskId}" method="get">
				  <input type="text" name="taskId" th:value="${taskId}" class="form-control margin-bottom" />
				  <button type="submit" class="btn btn-secondary large-margin-top">Find task</button>
				</form>        
	        </td>	         
	    </tr>
	    <tr class="margin-bottom">
	        <th>To retreive all tasks, click 'View all tasks'</th>      
	    </tr>
	    <tr>
	        <td>
	        	<a th:href="@{/tasks}" class="btn btn-secondary"> View all tasks</a>      
	        </td>	         
	    </tr>
		</table>     
		</main>
		</div>
	</main>	
</body>
</html>
